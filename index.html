<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Lenguajes equipo "Los que se iban a dar de baja"</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Contador de Lenguajes en Archivo</h1>
    <input type="file" id="seleccionarArchivo" accept=".txt">
    <button id="subirArchivo">Procesar archivo(en espera de cambios)</button>
    <div id="resultados"></div>
    <button id="scrollToTop" title="Volver arriba">&uarr;</button>
    <script src="script.js"></script>
    <script>
        // JavaScript para el botÃ³n de volver arriba
        document.getElementById('scrollToTop').addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
